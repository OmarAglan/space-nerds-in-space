#
# This is a file to define user colors to customize the UI of
# Space Nerds In Space
#
# BEWARE: If you customize this file, it is in danger of being
# overwritten when you update the software. Instead you should copy
# this file to custom_user_colors.cfg, and if SNIS finds this file
# exists, it will use custom_user_colors.cfg instead of user_colors.cfg.
# The file custom_user_colors.cfg will not be overwritten by software updates.
#
# There are two types of lines.
# 1) Lines which define colors
# 2) lines which assign colors to UI components
#
# Color lines are like:
#
# color green #00ff00
# color red   #ff0000
# color purple #7f007f
#
# UI component lines are like:
#
# nav-button purple
#
# Example:
#
# color orangeflashy #f53105
# nav-altitude-line-pos orangeflashy
#
# Available UI component names are:
